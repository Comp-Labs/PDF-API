<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tech Fiddle PDF API</title>
    <meta name="title" content="PDF API by Tech Fiddle.">
    <meta name="description"
        content="Vercel function which generates PDFs from websites. For Tech Fiddle internal use only.">
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <div id="error" style="display: none;">
        <p id="error-msg"></p>
    </div>
    <div class="wrapper">
        <div class="banner">
            <div class="svg">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    preserveAspectRatio="xMidYMid meet" viewBox="0 0 512 512"
                    style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);">
                    <path fill-rule="evenodd" d="M256 48l240 416H16z" fill="white" />
                    <rect x="0" y="0" fill="rgba(0, 0, 0, 0)" />
                </svg>
            </div>
            <div class="content">
                <h1>Tech Fiddle PDF API</h1>
                <p>Place <span id="host" title="Click to copy" onclick="copy()"></span> in front of any URL to generate
                    a PDF version of it.</p>
            </div>
        </div>
        <div class="actions">
            <div id="input-container" class="input-container noselect">
                <p class="input-label noselect">Or enter a URL here</p>
                <div class="center">
                    <input id="url" type="url" class="url-input" autocomplete="off" placeholder="https://..."
                        onkeyup="onInput(this)">
                </div>
            </div>
            <p id="go" href="/" onclick="generate()">Generate!</p>
        </div>
    </div>
    <div class="about">
        <footer>
            <p align="center" style="font-size: smaller;">
                Modified with ❤️ by Tech Fiddle. Originally built by <a href="https://github.com/BetaHuhn/vercel-pdf-converter/tree/master">@BetaHuhn on GitHub</a>
            </p>
        </footer>
    </div>
    <script src="/main.js"></script>
</body>

</html>
